{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href={% static 'style.css' %}>
</head>

<body class="bg-dark">
    <!-- Static Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            
            <a class="navbar-brand" href={%url 'home'%}><i class="fa-sharp fa-solid fa-book-open me-3 fa-2x"></i>Library Management</a>
            <ul class="nav nav-underline">
                <li class="nav-item me-2">
                    <a class="nav-link active text-light" aria-current="page" href={%url 'home'%}><i class="fa-solid fa-house fa-bounce me-2"></i>Home</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link text-light" href={%url 'readers'%}><i class="fa-solid fa-book-open-reader me-2"></i>Reader</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link text-light" href={%url 'books'%}><i class="fa-solid fa-book me-2"></i>Books</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link text-light" href={%url 'bag'%}><i class="fa-solid fa-bag-shopping me-2"></i>Bag</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link text-light" href={%url 'return_book_page'%}><i class="fa-solid fa-solid fa-rotate-left me-2"></i>Returned</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr class="border border-light border-4 opacity-50">

    <!-- Home Page Content -->
    <div class="container mt-5 text-center text-light">
        <h1>Welcome, to the Library ! !</h1>
        <div class="row mt-4 ">
            <div class="col-md-6 ">
                <div class="card text-dark bg-white ">
                    <div class="card-body">
                        <h2>Total Readers</h2>
                        <h3 >{{ total_readers }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-dark bg-white">
                    <div class="card-body">
                        <h2>Types of Books</h2>
                        <h3>{{ total_books }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
